<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body id ="time" onload ="dateTime()">

<script>
    function dateTime(){
        var d1 = new Date();
        document.getElementById("time").innerHTML = d1;
    }
</script>

<style>
    body{
        text-align: center;
        margin: 30px;
    }
</style>
</body>

</html>
